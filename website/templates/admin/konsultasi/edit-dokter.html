<!DOCTYPE html>
<html lang="en">

<head>
    <title>Klinik Kecantikan</title>
    {% include 'base/admin/head.html' %}
</head>

<body>

    {% include 'base/admin/sidebar.html' %}

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Data Dokter</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{{ url_for('DBhome.dashboard') }}">Home</a></li>
                    <li class="breadcrumb-item">Data Dokter</li>
                    <li class="breadcrumb-item active">Ubah</li>
                </ol>
            </nav>
        </div>

        <section class="section">
            <div class="row">

                <div class="col-lg-12">

                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Form Dokter</h5>

                            <!-- Vertical Form -->
                            <form class="row g-3 mt-2" method="POST" action="{{ url_for('DBhome.editdoctor') }}" enctype="multipart/form-data">
                                <input type="hidden" name="id" id="id" value="{{doctorData.id}}">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="inputName" class="form-label">Nama & Gelar <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="name" id="inputName"
                                                value="{{ doctorData.name }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="inputPicture" class="form-label">Foto <span
                                                    class="text-danger">*</span></label>
                                            <input type="file" class="form-control" id="inputPicture" name="photo">
                                                <span style="color: red;"> &nbsp; * Unggah foto baru jika ingin mengganti. </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="inputPhone" class="form-label">Telepon <span
                                                    class="text-danger">*</span></label>
                                            <input type="text" class="form-control" name="telp" id="inputPhone"
                                                value="{{ doctorData.telp }}" required>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="inputDate" class="form-label">Hari Kerja <span class="text-danger">*</span></label>
                                            <select class="form-control" id="inputDate" name="date" required>
                                                <option value="" disabled selected>Pilih Hari Kerja</option>
                                                <option value="Senin s.d Minggu" {% if doctorData.date == "Senin s.d Minggu" %}selected{% endif %}>Senin s.d Minggu</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="inputTime" class="form-label">Jam Kerja <span class="text-danger">*</span></label>
                                            <select class="form-control" name="time" id="inputTime" required>
                                                <option value="" disabled>Pilih Jam Kerja</option>
                                                <option value="09.00 s.d 16.00 WIB" {% if doctorData.time == "09.00 s.d 16.00 WIB" %}selected{% endif %}>09.00 s.d 16.00 WIB</option>
                                                <option value="11.00 s.d 18.00 WIB" {% if doctorData.time == "11.00 s.d 18.00 WIB" %}selected{% endif %}>11.00 s.d 18.00 WIB</option>
                                                <option value="13.00 s.d 20.00 WIB" {% if doctorData.time == "11.00 s.d 18.00 WIB" %}selected{% endif %}>11.00 s.d 18.00 WIB</option>
                                            </select>
                                        </div>
                                    </div>
                                    
                                </div>
                                <div class="col-12">
                                    <label for="inputKeterangan" class="form-label">Keterangan<span
                                            class="text-danger">*</span></label>
                                    <textarea class="form-control" name="information" id="inputKeterangan"
                                        required>{{ doctorData.information }}</textarea>

                                </div>
                                <div class="text-end mt-3">
                                    <button type="submit" class="btn btn-primary">Simpan</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </section>

    </main>

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>

    {% include 'base/admin/foot.html' %}

</body>

</html>
