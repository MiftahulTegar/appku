<!DOCTYPE html>
<html lang="id">

<head>
      <title>Klinik Kecantikan</title>
      {% include 'base/login/head.html' %}
</head>

<body>
      <section class="p-3 p-md-4 p-xl-5">
            <div class="container pt-5 mt-1">
                  <div class="card border-secondary-subtle shadow-sm">
                        <div class="row g-0">
                              <div class="col-12 col-md-6">
                                    <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
                                          src="https://cdn.kibrispdr.org/data/763/logo-salon-kecantikan-png-15.png"
                                          alt="BootstrapBrain Logo" style="border: 5px solid #e1e6ec;">
                              </div>
                              <div class="col-12 col-md-6">
                                    <div class="card-body p-3 p-md-4 p-xl-5">
                                          <div class="row">
                                                <div class="col-12">
                                                      <div class="mb-5">
                                                            <h3>Masuk</h3>
                                                      </div>
                                                </div>
                                          </div>
                                          {% with messages = get_flashed_messages(with_categories=true) %}
                                          {% if messages %}
                                          <div id="alerts-container">
                                                {% for category, message in messages %}
                                                <div
                                                      class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %} mb-5">
                                                      {{ message }}
                                                </div>
                                                {% endfor %}
                                          </div>
                                          <script>
                                                function removeAlert() {
                                                      let alertsContainer = document.getElementById('alerts-container');
                                                      if (alertsContainer) {
                                                            let alerts = alertsContainer.getElementsByClassName(
                                                            'alert');
                                                            for (let i = 0; i < alerts.length; i++) {
                                                                  let alert = alerts[i];
                                                                  setTimeout(function () {
                                                                        alert.remove();
                                                                  }, 3000);
                                                            }
                                                      }
                                                }

                                                removeAlert();
                                          </script>
                                          {% endif %}
                                          {% endwith %}
                                          <form method="POST" action="{{ url_for('auth.login') }}">

                                                <div class="row gy-3 gy-md-4 overflow-hidden">
                                                      <div class="col-12">
                                                            <label for="username" class="form-label">Username <span
                                                                        class="text-danger">*</span></label>
                                                            <input type="username" class="form-control" name="username"
                                                                  id="username" required>
                                                      </div>
                                                      <div class="col-12">
                                                            <label for="password" class="form-label">Password <span
                                                                        class="text-danger">*</span></label>
                                                            <div class="input-group">
                                                                  <input type="password" class="form-control"
                                                                        name="password" id="password" required>
                                                                  <div class="input-group-append">
                                                                        <span class="input-group-text"
                                                                              id="togglePassword">
                                                                              <i class="fas fa-eye" id="eyeIcon"></i>
                                                                        </span>
                                                                  </div>
                                                            </div>
                                                      </div>
                                                      <hr class="mt-5 mb-4 border-secondary-subtle">
                                                      <div class="col-12">
                                                            <div class="d-grid">
                                                                  <button class="btn bsb-btn-xl btn-primary"
                                                                        type="submit">Masuk</button>
                                                            </div>
                                                      </div>
                                                </div>
                                          </form>
                                          <div class="row">
                                                <div class="col-12">
                                                      <hr class="mt-5 mb-4 border-secondary-subtle">
                                                      <div class="d-flex flex-column flex-md-row ">
                                                            <span>belum punya akun?</span> &nbsp;
                                                            <a href="{{ url_for('auth.register') }}"
                                                                  class="link-secondary text-decoration-none">Daftar</a>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </div>
      </section>
      {% include 'base/login/foot.html' %}
</body>

</html>
